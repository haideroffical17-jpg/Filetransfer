<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShare - Live File Transfer</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: white;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = window.__app_id || 'default-app-id';

        const { useState, useEffect, useRef } = React;

        // --- Main Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [roomName, setRoomName] = useState("");
            const [joined, setJoined] = useState(false);
            const [files, setFiles] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [errorMsg, setErrorMsg] = useState("");
            const fileInputRef = useRef(null);

            // 1. Initialize Auth
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (window.__initial_auth_token) {
                            await auth.signInWithCustomToken(window.__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (error) {
                        console.error("Auth failed", error);
                        setErrorMsg("Authentication failed. Please refresh.");
                    }
                };
                initAuth();
                
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // 2. Listen for Files in the Room
            useEffect(() => {
                if (!user || !joined || !roomName) return;

                // Path: artifacts/{appId}/public/data/{roomName}_files
                // Using a simpler collection naming convention based on room
                const collectionRef = db.collection('artifacts')
                    .doc(appId)
                    .collection('public')
                    .doc('data')
                    .collection(`room_${roomName}`);

                const unsubscribe = collectionRef.onSnapshot((snapshot) => {
                    const fetchedFiles = [];
                    snapshot.forEach(doc => {
                        fetchedFiles.push({ id: doc.id, ...doc.data() });
                    });
                    // Sort locally by timestamp descending
                    fetchedFiles.sort((a, b) => b.timestamp - a.timestamp);
                    setFiles(fetchedFiles);
                }, (error) => {
                    console.error("Error fetching files:", error);
                    setErrorMsg("Error syncing files.");
                });

                return () => unsubscribe();
            }, [user, joined, roomName]);

            // Handlers
            const handleJoin = (e) => {
                e.preventDefault();
                if (roomName.trim().length > 0) {
                    setJoined(true);
                    setErrorMsg("");
                }
            };

            const handleLogout = () => {
                setJoined(false);
                setFiles([]);
                setRoomName("");
            };

            const convertBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const fileReader = new FileReader();
                    fileReader.readAsDataURL(file);
                    fileReader.onload = () => {
                        resolve(fileReader.result);
                    };
                    fileReader.onerror = (error) => {
                        reject(error);
                    };
                });
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // LIMIT: 800KB to be safe with Firestore 1MB limit per doc
                if (file.size > 800 * 1024) {
                    setErrorMsg("Demo Limit: File must be smaller than 800KB.");
                    return;
                }

                setUploading(true);
                setErrorMsg("");

                try {
                    const base64 = await convertBase64(file);
                    
                    const collectionRef = db.collection('artifacts')
                        .doc(appId)
                        .collection('public')
                        .doc('data')
                        .collection(`room_${roomName}`);

                    await collectionRef.add({
                        name: file.name,
                        type: file.type,
                        size: (file.size / 1024).toFixed(1) + " KB",
                        data: base64, // Storing file directly in DB for this demo
                        senderId: user.uid,
                        timestamp: Date.now(),
                        deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Laptop/PC'
                    });
                    
                    // Clear input
                    if(fileInputRef.current) fileInputRef.current.value = "";
                    
                } catch (err) {
                    console.error(err);
                    setErrorMsg("Upload failed. Try a smaller file.");
                } finally {
                    setUploading(false);
                }
            };

            const handleDelete = async (fileId) => {
                 if (!window.confirm("Delete this file?")) return;
                 try {
                    await db.collection('artifacts')
                        .doc(appId)
                        .collection('public')
                        .doc('data')
                        .collection(`room_${roomName}`)
                        .doc(fileId)
                        .delete();
                 } catch (err) {
                     console.error(err);
                 }
            };

            // --- Render: Join Screen ---
            if (!joined) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/50">
                                    <i className="fa-solid fa-paper-plane text-2xl text-white"></i>
                                </div>
                                <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                                    SwiftShare
                                </h1>
                                <p className="text-gray-400 mt-2">Live transfer between devices</p>
                            </div>

                            <form onSubmit={handleJoin} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Room Name</label>
                                    <input 
                                        type="text" 
                                        value={roomName}
                                        onChange={(e) => setRoomName(e.target.value.toLowerCase().replace(/[^a-z0-9]/g, ''))}
                                        placeholder="e.g. home, office, myroom"
                                        className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-600"
                                        required
                                    />
                                    <p className="text-xs text-gray-500 mt-2">
                                        *Enter the same room name on both devices.
                                    </p>
                                </div>
                                <button 
                                    type="submit" 
                                    disabled={!user}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg shadow-blue-600/30 transition-all transform hover:scale-[1.02]"
                                >
                                    {user ? "Join Room" : "Connecting..."}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // --- Render: File Hub ---
            return (
                <div className="min-h-screen p-4 md:p-8 max-w-4xl mx-auto">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-8 glass-panel p-4 rounded-xl">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                <i className="fa-solid fa-wifi text-white"></i>
                            </div>
                            <div>
                                <h2 className="font-bold text-lg">Room: {roomName}</h2>
                                <p className="text-xs text-green-400 flex items-center gap-1">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    Live Connection
                                </p>
                            </div>
                        </div>
                        <button 
                            onClick={handleLogout}
                            className="text-gray-400 hover:text-white transition-colors p-2"
                        >
                            <i className="fa-solid fa-right-from-bracket text-xl"></i>
                        </button>
                    </header>

                    {/* Upload Area */}
                    <div className="mb-8">
                        <div 
                            onClick={() => fileInputRef.current.click()}
                            className={`border-2 border-dashed rounded-2xl p-8 text-center cursor-pointer transition-all duration-300 group
                                ${uploading ? 'border-blue-500 bg-blue-500/10' : 'border-slate-600 hover:border-blue-400 hover:bg-slate-800'}`}
                        >
                            <input 
                                type="file" 
                                ref={fileInputRef} 
                                onChange={handleFileUpload} 
                                className="hidden" 
                            />
                            
                            {uploading ? (
                                <div className="flex flex-col items-center py-4">
                                    <div className="loader mb-3"></div>
                                    <p className="text-blue-400 font-medium">Sending file...</p>
                                </div>
                            ) : (
                                <div className="py-2">
                                    <div className="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-600 transition-colors">
                                        <i className="fa-solid fa-cloud-arrow-up text-2xl text-white"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-white mb-1">Tap to Send File</h3>
                                    <p className="text-sm text-gray-500">Max 800KB (Images, Docs)</p>
                                </div>
                            )}
                        </div>
                        {errorMsg && (
                            <div className="mt-3 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm flex items-center gap-2">
                                <i className="fa-solid fa-circle-exclamation"></i>
                                {errorMsg}
                            </div>
                        )}
                    </div>

                    {/* Files List */}
                    <div className="space-y-4">
                        <h3 className="text-gray-400 text-sm uppercase tracking-wider font-semibold ml-1">Shared Files</h3>
                        
                        {files.length === 0 ? (
                            <div className="text-center py-12 text-gray-600">
                                <i className="fa-regular fa-folder-open text-4xl mb-3"></i>
                                <p>No files shared yet.</p>
                                <p className="text-sm">Upload a file to see it appear instantly on other devices.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {files.map((file) => (
                                    <div key={file.id} className="glass-panel p-4 rounded-xl flex items-center gap-4 hover:bg-slate-800/80 transition-all">
                                        {/* Icon based on type */}
                                        <div className="w-12 h-12 rounded-lg bg-slate-700 flex items-center justify-center text-xl shrink-0">
                                            {file.type.includes('image') ? <i className="fa-regular fa-image text-purple-400"></i> :
                                             file.type.includes('pdf') ? <i className="fa-regular fa-file-pdf text-red-400"></i> :
                                             <i className="fa-regular fa-file text-blue-400"></i>}
                                        </div>

                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-medium text-white truncate">{file.name}</h4>
                                            <div className="flex items-center gap-2 text-xs text-gray-400 mt-1">
                                                <span>{file.size}</span>
                                                <span>â€¢</span>
                                                <span>From {file.deviceType}</span>
                                            </div>
                                        </div>

                                        <div className="flex gap-2">
                                            <a 
                                                href={file.data} 
                                                download={file.name}
                                                className="w-10 h-10 rounded-full bg-blue-600 hover:bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-600/20 transition-all"
                                                title="Download"
                                            >
                                                <i className="fa-solid fa-download"></i>
                                            </a>
                                            
                                            {/* Only allow deleting if user is the sender (optional, but good for UX) */}
                                            {user.uid === file.senderId && (
                                                <button 
                                                    onClick={() => handleDelete(file.id)}
                                                    className="w-10 h-10 rounded-full bg-slate-700 hover:bg-red-500/20 hover:text-red-400 text-gray-400 flex items-center justify-center transition-all"
                                                    title="Delete"
                                                >
                                                    <i className="fa-solid fa-trash"></i>
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
